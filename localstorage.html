<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(50, 20px); /* 50 столбцов по 20px */
            grid-template-rows: repeat(50, 20px); /* 50 строк по 20px */
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const numPixels = 50; // количество пикселей по ширине и высоте
        const storageKey = 'pixelArt'; // ключ для localStorage

        function loadPixels() {
            const savedData = localStorage.getItem(storageKey);
            console.log('Loaded data from localStorage:', savedData); // Проверка загруженных данных
            if (savedData) {
                return JSON.parse(savedData);
            }
            return Array(numPixels * numPixels).fill('white');
        }

        function savePixels() {
            const pixels = Array.from(document.querySelectorAll('.pixel')).map(pixel => pixel.style.backgroundColor || 'white');
            console.log('Data to be saved:', pixels); // Проверка данных для сохранения
            localStorage.setItem(storageKey, JSON.stringify(pixels));
        }

        function createPixels() {
            const pixelData = loadPixels();
            for (let i = 0; i < numPixels * numPixels; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.backgroundColor = pixelData[i];
                pixel.addEventListener('click', () => {
                    const currentColor = pixel.style.backgroundColor;
                    pixel.style.backgroundColor = (currentColor === 'black' || currentColor === 'rgb(0, 0, 0)') ? 'white' : 'black';
                    savePixels();
                });
                canvas.appendChild(pixel);
            }
        }

        // Начальная отладка
        console.log('Script loaded and running');
        createPixels();
    </script>
</body>
</html>
