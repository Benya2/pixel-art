<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(10, 30px); /* Уменьшено количество пикселей для упрощения проверки */
            grid-template-rows: repeat(10, 30px);
        }
        .pixel {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const numPixels = 10; // Уменьшено количество пикселей для упрощения проверки

        function createPixels() {
            for (let i = 0; i < numPixels * numPixels; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.backgroundColor = 'white'; // Установите начальный цвет
                pixel.addEventListener('click', () => {
                    pixel.style.backgroundColor = pixel.style.backgroundColor === 'black' ? 'white' : 'black';
                });
                canvas.appendChild(pixel);
            }
        }

        // Вывод сообщения в консоль для проверки
        console.log('Creating pixels');
        createPixels();
    </script>
</body>
</html>
